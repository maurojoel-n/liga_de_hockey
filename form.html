            <input type="radio" name="size" id="ymedium">

            <label for="ylarge">Youth-Large</label>
            <input type="radio" name="size" id="ylarge">

            <label for="small">Small</label>
            <input type="radio" name="size" id="small">

            <label for="medium">Medium</label>
